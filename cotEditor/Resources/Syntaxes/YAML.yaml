extensions:
- keyString: "yaml"
- keyString: "yml"
metadata:
  author: "1024jp"
  distributionURL: "https://coteditor.com"
  version: "1.2.0"
  license: "Same as CotEditor"
  lastModified: "2018-09-05"
outlineMenu:
- beginString: "^([^\\n -].*?):"
  keyString: "$1:"
  description: "top level element"
- beginString: "^---"
  keyString: "-"
  description: "block"
completions: []
commands:
- beginString: "%TAG"
- beginString: "%YAML [0-9.]+"
  regularExpression: true
- beginString: "^---[ \\n]"
  regularExpression: true
- beginString: "^\\.\\.\\.$"
  regularExpression: true
attributes: []
characters:
- beginString: "\\b[0-9]{4}-[0-9]{2}-[0-9]{2}|[0-9]{4}-[0-9]{2}?-[0-9]{2}?([Tt]|[ \\t]+)[0-9]{2}?:[0-9]{2}:[0-9]{2}(\\.[0-9]*)?(([ \\t]*)Z|[-+][0-9]{2}?(:[0-9]{2})?)?\\b"
  regularExpression: true
  description: "time"
comments: []
values:
- beginString: "(?<!!)(?:null|Null|NULL)\\b"
  regularExpression: true
- beginString: "false"
  ignoreCase: true
- beginString: "no"
  ignoreCase: true
- beginString: "off"
  ignoreCase: true
- beginString: "on"
  ignoreCase: true
- beginString: "true"
  ignoreCase: true
- beginString: "yes"
  ignoreCase: true
- beginString: "~"
types:
- beginString: "!"
- beginString: "!!"
- beginString: "!!binary"
- beginString: "!!bool"
- beginString: "!!float"
- beginString: "!!int"
- beginString: "!!map"
- beginString: "!!merge"
- beginString: "!!null"
- beginString: "!!omap"
- beginString: "!!pairs"
- beginString: "!!seq"
- beginString: "!!set"
- beginString: "!!str"
- beginString: "!!timestamp"
- beginString: "!!value"
- beginString: "!!yaml"
- beginString: "!<"
  endString: ">"
- beginString: "(?<!!)!\\w+(!(\\w+)?)?"
  regularExpression: true
- beginString: "\\btag:\\S+"
  regularExpression: true
numbers:
- beginString: "(?<=([-:]|!!float|!!int)) +[0-9,.]+(?=[ \\n\\}\\]])"
  regularExpression: true
- beginString: "[-+]?\\.(inf|Inf|INF)\\b"
  regularExpression: true
- beginString: "\\.(nan|NaN|NAN)\\b"
  regularExpression: true
- beginString: "0x[0-9a-fA-F]+"
  regularExpression: true
strings:
- beginString: "\""
  endString: "\""
- beginString: "'[^\\n]*?'"
  regularExpression: true
keywords:
- beginString: "(?<=[-\\n\\[\\{,]|\\A)[ \\t]*[^-:\\[\\]\\n ][^:\\[\\]\\n ]*(?=[\\t
    ]*:[ \\t\\n])"
  regularExpression: true
variables:
- beginString: "(?<!\\w)&[^ \\t\\n]+\\b"
  regularExpression: true
  description: "anchor"
- beginString: "(?<!\\w)\\*[^ \\t\\n]+\\b"
  regularExpression: true
  description: "reference"
commentDelimiters:
  inlineDelimiter: "#"
