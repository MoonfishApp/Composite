extensions:
- keyString: "diff"
- keyString: "patch"
- keyString: "dif"
metadata:
  author: "1024jp"
  distributionURL: "https://coteditor.com"
  version: "1.1.1"
  license: "Same as CotEditor"
  lastModified: "2015-12-25"
outlineMenu:
- beginString: "(.+)(?=\\n\\=+[\\t ]*$)"
  description: "header"
  bold: true
- beginString: "^@@(.+)@@"
  description: "[Unified] range"
  keyString: "    $1"
- beginString: "^[0-9,adc]+$"
  description: "added/deleted/changed"
  keyString: "    $0"
completions: []
commands:
- beginString: "^diff -.+"
  regularExpression: true
- beginString: "^index .+"
  regularExpression: true
- beginString: "^Index: .+(\\n ?=+)?"
  regularExpression: true
characters:
- beginString: "^! .*"
  regularExpression: true
- beginString: "^!$"
  regularExpression: true
comments:
- beginString: "^[*]{3} .*"
  regularExpression: true
- beginString: "^[-+]{3} .*"
  regularExpression: true
- beginString: "^\\*+"
  regularExpression: true
values:
- beginString: "^< .*"
  regularExpression: true
- beginString: "^\\+.*"
  regularExpression: true
numbers:
- beginString: "^@@ "
  endString: " @@"
  regularExpression: true
- beginString: "^[0-9,adc]+$"
  regularExpression: true
strings: []
keywords:
- beginString: "^-.*"
  regularExpression: true
- beginString: "^> .*"
  regularExpression: true
